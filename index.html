<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Comfortaa:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="cont0">
        <div>
            <div id="cont1">
                <img id="icoBase" class="token" src="ico/saveToken.svg" alt="">
                <input id="inp" class="tokenInp" type="text">
            </div>
            <div id="cont2">
                <input class="postText" placeholder="Text" type="text" name="" id="inp">
                <div id="swich">txt</div>
                <input class="postChatId" placeholder="@" type="number" name="" id="inp">
                <img id="but" class="sendMsg" src="ico/send.svg" alt="">
            </div>
            <div id="cont3">
                <input class="fileNameInp" placeholder="Post Filename" type="text" name="" id="inp">
                <img id="but" class="startPost" src="ico/start.svg" alt="">
                <img id="but" class="stopPost" src="ico/stop.svg" alt="">
                <input class="intervalCount" placeholder="interval" type="number" name="" id="inp">
                <div class="arrPost">msg</div>
            </div>
            <div id="cont35">
                <img id="but" class="saveText" src="ico/save.svg" alt="">
                <input class="saveNameInp" placeholder="Name File" type="text" name="" id="inp">
                <img id="but" class="readText" src="ico/read.svg" alt="">
                <textarea class="saveTextInp" name="" id="inp" cols="30" rows="10"></textarea>
                <img id="but" class="delText" src="ico/del.svg" alt="">
            </div>
        </div>
        <div id="cont4" class="section">
        </div>
        <div>
            <div id="cont5">
                <img id="drag" src="ico/name.svg" alt="">
                <img id="icoWin" class="min" src="ico/min.svg" alt="">
                <img id="icoWin" class="close" src="ico/close.svg" alt="">
            </div>
            <div id="cont6">
                <div class="fileCont"></div>
            </div>
        </div>
    </div>
    <script src="./botFile.js"></script>
</body>

</html>
